<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Suez+One&display=swap" rel="stylesheet">

    <!-- title -->
    <title>GetPet - new assosiation</title>
</head>

<body>
  <form class="ConnectIndex" method="POST" ,align="middle" >
    <div classs="container">
      {% if exists %}
        <p style="color:red">user already exists</p>
      {% endif %}
      <br>
      <h1>הרשמת אגודה:</h1>
      <p>אנא מלא פרטים:</p>
      <hr>
      <label for="email"><b>אימייל</b></label>
      <input type="email" placeholder="הכנס אימייל" name="email" id="email" required>  
      
    
      <br>
      <label for="psw"><b>סיסמה</b></label>
      <input type="password" placeholder="הכנס סיסמה" name="psw" id="psw" required>
      <br>
       
      <label for="psw-repeat"><b>חזור על הסיסמא</b></label>
      <input type="password" placeholder="חזור על הסיסמה" name="psw-repeat" id="psw-repeat" required> 
      <br>
      <label for="name"><b>שם האגודה:</b></label>
      <input type="text" placeholder="שם האגודה" name="psw-repeat" id= "name" required > 
      <br>
      <label for="adress"><b>כתובת:</b></label>
      <input type="text" placeholder="כתובת" name="psw-repeat" id="adress" required> 


  
    
    <div>
      <button type="submit" class="signupbtn">הרשם</button>
    </div>
  </div>
</form>
</body>
</html>
